<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        header h3 {
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }

        .main {
            /*overflow: hidden;*/
        }

        .main:after {
            content: '';
            clear: both;
            display: block;
        }

        .main .item {
            width: 210px;
            height: 210px;
            margin: 0 30px 30px 0;
            display: flex;
            position: relative;
            background-color: #FFF;
            float: left;
            box-shadow: 2px 2px 5px #CCC;
        }

        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }

        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }

        .main .item:nth-child(4n) {
            margin-right: 0;
        }

        /*.main .item:nth-last-child(-n+5) {
			margin-bottom: 0;
		}*/

        /* 以上是骨架样式 */
        .radial-gradient {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .item:nth-child(1) .radial-gradient {
            width: 180px;
            height: 90px;
            text-align: center;
            line-height: 90px;
            color: #ffffff;
            border-radius: 10px;
            background-color: #00a4ff;
            background-image: linear-gradient(to top,rgba(0,0,0,.5), rgba(0,0,0,0));
        }

        .item:nth-child(2) .radial-gradient {
            border-radius: 50%;
            background-color: #00a4ff;
            background-image: radial-gradient(120px at 56px 56px ,rgba(0,0,0,0), rgba(0,0,0,.6));

        }

        .item:nth-child(3) .radial-gradient {
            text-align: center;
            line-height: 40px;
            color: #fff;
            height: 40px;
            /*background-color: #00a4ff;*/
            background-image: -webkit-repeating-linear-gradient(
                    135deg,
                    #ffc40b 0%,
                    #ffc40b 10%,
                    #ff4441 10%,
                    #ff4441  20%
            );
            background-size: 60px 40px;
            animation: load 1s linear 0s infinite;
        }
        @keyframes load {
            0%{background-position: 0}
            100%{background-position: 100%}

        }

    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h3>渐变应用</h3>
    </header>
    <div class="main">
        <div class="item" data-brief="立体按钮">
            <div class="radial-gradient">按钮</div>
        </div>
        <div class="item" data-brief="球">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="进度条">
            <div class="radial-gradient">
                正在加载....
            </div>
        </div>
        <div class="item">

        </div>
    </div>
</div>
</body>
</html>
